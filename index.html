<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5dcd0ee46c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="overview">

            <h1> Today's Weather </h1>
            <div class="row">
                <div class="col-4.5">

                    <form id="search-form" class="mb-3">
                        <div class="row">
                            <div class="col-8">
                       
                        <input type="search" 
                        placeholder="Search for a city" 
                        autocomplete="off" 
                        autofocus="on"
                            id="search-text-input" />
                            </div>
               <div class="col-4">
                <button type="button" class="btn btn-outline-light">Search</button>
                </div>
                </div>
            </div>
            </div>           
        </form>
            <div class="row">
                <div id="city"> Potomac, MD </div>
            </div>

            <div class="row">

                <div class="col-8">
                    <div class="clearfix weather-temperature">
                  
                   <strong id=temperature>75</strong>
                   <span class="units">℃ | <a href="#" id="fahrenheit-link"> ℉ </a></span>
                   <div class="float-left">
                    <img src=""
                    id="icon"
                    class="float-left"/>
                </div>
                </div>
                
                    <p id="date"> <br>Saturday 2:30pm</p>
                </div>
                <div class="info"><strong> Wind:
                    </strong><span id="wind"> </span><br><strong>Humidity: </strong><span id="humidity"></span></div>
            </div>

        </div>

        <div class="row">
            <div class="col sun">
                <ul>
                    <li>Sun</li>
                    <li><strong>65℉</strong></li>
                    <li><i class="fas fa-poo-storm"></i></li>
                </ul>
            </div>
            <div class="col mon">
                <ul>
                    <li>Mon</li>
                    <li><strong>68℉</strong></li>
                    <li><i class="fas fa-cloud-sun-rain"></i></li>
                </ul>
            </div>
            <div class="col tues">
                <ul>
                    <li>Tues</li>
                    <li><strong>70℉</strong></li>
                    <li><i class="fas fa-cloud-sun"></i></li>
                </ul>
            </div>

            <div class="col wed">
                <ul>
                    <li>Wed</li>
                    <li><strong>72℉</strong></li>
                    <li><i class="fas fa-cloud-rain"></i></li>
                </ul>
            </div>

        </div>
    </div>
    </div>
<small>
      <a href="https://github.com/janchang127/Weather-SheCodes-app">Open-source code </a> by Janice Chang </small>

    <script src="script.js"></script>
</body>

</html>
